<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Pixelvault | NFT Marketplace</title>
</head>
<body>




    <header>
        <div class="logo1">
            <div class="logo">Pixelvault</div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search nft or artist name">
        </div>
        <div class="navigation">
            <button class="btn"> <i class="fa fa-home"></i> Home</button>
            <div class="icons">
                <div class="icon-container">
                    <button class="icon"><i class="fa fa-shopping-cart"></i></button>
                    <div class="icontext">Cart</div>
                </div>
                <div class="icon-container">
                    <button class="icon"><i class="fa fa-bell"></i></button>
                    <div class="icontext">Notifications</div>
                </div>
                <div class="icon-container">
                    <button class="icon"><i class="fa fa-line-chart"></i></button>
                    <div class="icontext">Chart</div>
                </div>
            </div>
            <div class="user-profile">
                <a href="#">
                    <img src="../assets/images/profilepicture.webp" alt="User Profile">
                </a>
            </div>
        </div>
    </header>





</body>
</html>
